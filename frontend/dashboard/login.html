<script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('remember-me');
    const togglePassword = document.getElementById('toggle-password');
    const errorMessage = document.getElementById('error-message');

    // #################### IN√çCIO DA CORRE√á√ÉO ####################
    // Define a URL base da API de produ√ß√£o.
    const API_BASE_URL = 'https://pamonhariasaborosa.expertbr.com';
    // ##################### FIM DA CORRE√á√ÉO ######################

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('rememberMe') === 'true') {
            emailInput.value = localStorage.getItem('savedEmail') || '';
            passwordInput.value = localStorage.getItem('savedPassword') || '';
            rememberMeCheckbox.checked = true;
        } else {
            // Preenche com as credenciais para facilitar o teste
            emailInput.value = 'admin@pamonharia.com';
            passwordInput.value = 'admin123';
        }
    });
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorMessage.textContent = "";

        try {
            const audioUnlock = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA');
            await audioUnlock.play();
        } catch (err) {
            console.warn('N√£o foi poss√≠vel pr√©-ativar o √°udio.');
        }
        
        const email = emailInput.value;
        const password = passwordInput.value;

        if (rememberMeCheckbox.checked) {
            localStorage.setItem('rememberMe', 'true');
            localStorage.setItem('savedEmail', email);
            localStorage.setItem('savedPassword', password);
        } else {
            localStorage.setItem('rememberMe', 'false');
            localStorage.removeItem('savedEmail');
            localStorage.removeItem('savedPassword');
        }

        try {
            // Usa a vari√°vel API_BASE_URL para construir a URL completa da requisi√ß√£o
            const response = await fetch(`${API_BASE_URL}/api/sessions`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: password })
            });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({ error: 'Falha no login' }));
                throw new Error(errorData.error);
            }
            
            const data = await response.json();
            localStorage.setItem("authToken", data.token);
            window.location.href = 'dashboard.html';

        } catch (error) {
            errorMessage.textContent = "Email ou senha inv√°lidos.";
            console.error("Catch no login:", error);
        }
    });
</script>
